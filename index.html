<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input readonly class="display" />
      <div class="keys">
        <button onclick="addToInput('7')">7</button>
        <button onclick="addToInput('8')">8</button>
        <button onclick="addToInput('9')">9</button>
        <button class="oprators" onclick="addToInput('+')">+</button>
        <button onclick="addToInput('4')">4</button>
        <button onclick="addToInput('5')">5</button>
        <button onclick="addToInput('6')">6</button>
        <button class="oprators" onclick="addToInput('-')">&minus;</button>
        <button onclick="addToInput('1')">1</button>
        <button onclick="addToInput('2')">2</button>
        <button onclick="addToInput('3')">3</button>
        <button class="oprators" onclick="addToInput('/')">&divide;</button>
        <button onclick="addToInput('0')">0</button>
        <button onclick="addToInput('.')">.</button>
        <button onclick="calculate('&equals')">&equals;</button>
        <button class="oprators" onclick="addToInput('*')">&times;</button>
        <button onclick="clearInput('C')">C</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
